<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up Form</title>
</head>
<body>
  <header>Mall Signup Form</header>

    <form>
<fieldset>
  <label>
    Email
    <input type="email">
  </label>
  <label>
    Password
    <input type="password">
  </label>
  <label>
    Github Username
    <input type="text" placeholder="Username">
  </label>
  <label>
    Github Account Type
    <input type="radio" name="account" value="enterprise">Enterprise
    <input type="radio" name="account" value="Pro">Pro
    <input type="radio" name="account" value="Free">Free
  </label>
  <hr>
  <input type="checkbox" name="remember" value="remember">Remeber Me


   </fieldset>
    </form>





</body>
</html>
